<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <div class="container" style="margin-top: 5rem;">
        <div class="row">
            <div class="col" id="hobbiestext">
                <div class="container mt-3 mb-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" onclick="toggleInterest('gamingCard')">Gaming</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="toggleInterest('teaCard')">Tea</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="toggleInterest('bakingCard')">Baking</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="toggleInterest('3dCard')">3D</a>
                    </div>
                </div>
            </div>
            <!-- Adding some space, since I'll be doing them all in one file. -->
            <div class="col" id="hobbiesimgs">
                <div class="card" id="gamingCard">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <!--Single slide carousel, since I intend to use more, might as well use one here.-->
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../imgs/gaming1.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-footer text-center">
                        <p>My setup, with entirely too many cables.</p>
                    </div>
                </div>
            

                <div class="card" id="teaCard" style="display:none;">
                    <div id="carouselTea" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselTea" data-bs-slide-to="0" class="active"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../imgs/tea1.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTea" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselTea" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-footer text-center">
                        <p>I went through a few pounds of tea last year, so you can never have too much.</p>
                    </div>
                </div>

                <div class="card" id="bakingCard" style="display:none;">
                    <div id="carouselBaking" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselBaking" data-bs-slide-to="0" class="active"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../imgs/baking1.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselBaking" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselBaking" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-footer text-center">
                        <p>I bake on occasion, mostly breads and rolls, but sometimes I get a bit ambitious and spend 3 days on a tart-thing.</p>
                    </div>
                </div>

                <div class="card" id="3dCard" style="display:none;">
                    <div id="carousel3D" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carousel3D" data-bs-slide-to="0" class="active"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../imgs/3d1.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel3D" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel3D" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="card-footer text-center">
                        <p>3D printing projects.</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
<script src="../script.js"></script>
</body>
</html>
